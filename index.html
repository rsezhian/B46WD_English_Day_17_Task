<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown-CallBack Hell</title>
    <!-- include bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- include fontawesome -->
    <script
      src="https://kit.fontawesome.com/13b902db6c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container border border-warning mt-5">
      <div class="row">
        <div
          class="offset-4 col-4 my-4 py-4 text-center text-white h1 bg-info"
          id="countdown-text"
        ></div>
      </div>
      <div class="row">
        <div
          style="display: block"
          class="offset-4 col-4 my-4 text-center text-info h3 bg-lignt"
          id="disp-msg"
        >
          Happy Independence Day
          <i style="display: inline" class="fa-solid fa-flag"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
